<!DOCTYPE html>
<head>
<title>Frank Zappa Quoteorama</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="cache-control" content="no-cache">
<script src="/common/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/common/js/jquery.jqote2.js" type="text/javascript" charset="utf-8"></script>
<script src="/common/js/zeppelin.js" type="text/javascript" charset="utf-8"></script>
<script src="/common/js/zeppelin_util.js" type="text/javascript" charset="utf-8"></script>
<script src="/common/js/zeppelin_bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="/quoteorama/js/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<h1>The Frank Zappa Quote-O'Rama</h1>

<h2>Random Quote</h2>
<div title="/quote.renderOnly/[randomPartial.ztp.html]" id="randomPartialdiv" class="ztp">
</div>


<h2>Create New Quote</h2>
<form id="createForm">
  <input type="text" id="newquote" name="newquote">
  <input type="button" value="create" onclick="javascript:zeppelin.submitForm({controller: 'quote',
                                                                               method: 'create',
                                                                               element: 'createResult',
                                                                               view: 'createResult.ztp.html'}, this)"/>
</form>
<div id="createResult"></div>

<h2>Find and Edit Quotes</h2>
<form id="findForm">
  <input type="text" id="query" name="query">
  <input type="button" value="find" onclick="javascript:zeppelin.submitForm({controller: 'quote',
                                                                             method: 'find',
                                                                             element: 'listQuotesDiv',
                                                                             view: 'listQuotes.ztp.html'}, this)"/>
</form>
<div id="listQuotesDiv"></div>

</body>
</html>
